<div id="custom-search-input">
    <div class="input-group col-md-12">
        <input type="text" class="form-control input-lg" [formControl]="myControl" placeholder="Search..." />
        <span class="input-group-btn">
            <button class="btn btn-info btn-lg" (click)="onSearch()" type="button" >
                <fa-icon [icon]="faSearch"></fa-icon>
            </button>
        </span>
    </div>
</div>
